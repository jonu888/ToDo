<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .success-box {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .success-box:hover {
            transform: translateY(-5px);
        }

        .btn-login {
            background: linear-gradient(45deg, #6b48ff, #00ddeb);
            border: none;
            color: white;
            padding: 12px 35px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(107, 72, 255, 0.4);
            background: linear-gradient(45deg, #7b58ff, #10edfb);
            color: white;
            text-decoration: none;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .success-icon {
            font-size: 4rem;
            color: #00ddeb;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            z-index: 1;
            position: relative;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <div class="floating-particles">
            <div class="position-absolute" style="width: 5px; height: 5px; background: rgba(255, 255, 255, 0.2); border-radius: 50%; top: 10%; left: 20%; animation: float 4s infinite;"></div>
            <div class="position-absolute" style="width: 8px; height: 8px; background: rgba(255, 255, 255, 0.1); border-radius: 50%; top: 60%; left: 70%; animation: float 6s infinite;"></div>
            <div class="position-absolute" style="width: 6px; height: 6px; background: rgba(255, 255, 255, 0.15); border-radius: 50%; top: 40%; left: 40%; animation: float 5s infinite;"></div>
        </div>

        <i class="fas fa-check-circle success-icon"></i>
        <h1>Registration Successful!</h1>
        <p>Welcome aboard! Your account has been created successfully. Click below to sign in and start exploring.</p>
        <a href="/login/" class="btn btn-login">
            <i class="fas fa-sign-in-alt me-2"></i>Go to Login
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
