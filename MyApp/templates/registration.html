<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      background: linear-gradient(115deg, #1f1c2c, #928dab);
    }
    .container {
      margin: auto;
    }
    .btn-custom {
      background: linear-gradient(115deg, #1f1c2c, #928dab);
      color: black;
    }
  </style>
</head>

<body class="d-flex vh-100 align-items-center">

  <div class="container w-25 shadow-lg p-3  bg-body-tertiary rounded">

    <h1 class="text-center ">Register</h1>
    <div class="text-center">
      <p class="text-muted">Welcome to our platform! Please fill in the form to create an account.</p>
    </div>
    <form action="" method="post" class="">

      {% csrf_token %}
      {% for i in form %}
      <div class="mb-1">
        <label for="" class="form-label"><b>{{ i.label }}</b></label>
        {{ i }}
      </div>
      {% endfor %}

      <div class="text-center mt-3 mb-1">
        <p class="text-muted">
          Already have an account? <a href="/login" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Login here</a>
        </p>
        <button type="submit" class="btn btn-custom">Register</button>
      </div>
    </form>
  </div>

</body>

</html>
