<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            margin: 0;
            color: white;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .welcome-box {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 40px;
            text-align: center;
            max-width: 700px;
            transition: transform 0.3s ease;
        }

        .welcome-box:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        p.subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .btn-start {
            background: linear-gradient(45deg, #6b48ff, #00ddeb);
            border: none;
            color: white;
            padding: 12px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(107, 72, 255, 0.4);
            background: linear-gradient(45deg, #7b58ff, #10edfb);
            color: white;
            text-decoration: none;
        }

        .feature-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .feature-item {
            flex: 1;
            min-width: 200px;
            margin: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .feature-item i {
            color: #00ddeb;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .footer a {
            color: #00ddeb;
            text-decoration: none;
            transition: color 0.3s ease;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #fff;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            /* Replace with your actual logo path */
            /* background-image: url('/path/to/your/logo.png'); */
            background-size: cover;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .social-icons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="floating-particles">
            <div class="position-absolute" style="width: 6px; height: 6px; background: rgba(255, 255, 255, 0.2); border-radius: 50%; top: 15%; left: 20%; animation: float 4s infinite;"></div>
            <div class="position-absolute" style="width: 8px; height: 8px; background: rgba(255, 255, 255, 0.15); border-radius: 50%; top: 60%; left: 70%; animation: float 6s infinite;"></div>
            <div class="position-absolute" style="width: 5px; height: 5px; background: rgba(255, 255, 255, 0.1); border-radius: 50%; top: 40%; left: 40%; animation: float 5s infinite;"></div>
            <div class="position-absolute" style="width: 7px; height: 7px; background: rgba(255, 255, 255, 0.12); border-radius: 50%; top: 25%; left: 80%; animation: float 5.5s infinite;"></div>
        </div>

        <div class="welcome-box">
            <div class="logo"></div> <!-- Replace with actual logo -->
            <h1>Welcome to ToDo</h1>
            <p class="subtitle">Your ultimate solution for seamless task management</p>

            

            <a href="/register" class="btn btn-start">
                <i class="fas fa-rocket me-2"></i>Get Started
            </a>
        </div>

        <div class="footer">
            <p>Â© 2024 ToDo App | Developed by <a href="https://github.com/yourusername" target="_blank">JONU</a></p>
            <div class="social-icons">
                <a href="https://twitter.com/yourhandle" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://facebook.com/yourpage" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/yourusername" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
