<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(270deg, #1f1c2c, #928dab);
            color: white;
        }
        
        .card {
            
            background-color: #ffffff;
        }
        .card-title, .card-text,{
            color: black;
        }
    </style>
</head>

<body>

    <nav class="navbar bg-black border-bottom border-body" data-bs-theme="dark">

        <div class="container d-flex">
            <div>
                <a class="navbar-brand " href="">ToDo</a>
            </div>

            
        </div>
    </nav>




    <div class="container mt-4">
        <h3>Hi,</h3>
        <h2><b>{{data}}</b></h2>
        <h1>Welcome to ToDo</h1>
        <br>
        <br>
        <br>
        <br>






        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Get Started</h5>
                        <p class="card-text">learn how to add the task</p>
                        <a href="/create" class="btn btn-dark">Add task</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Featured Task</h5>
                        <p class="card-text">Details about all task.</p>
                        <a href="/all/{{no}}/" class="btn btn-dark">View Tasks</a>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
