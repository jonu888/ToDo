<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<style>
    body {
        background: linear-gradient(270deg, #1f1c2c, #928dab);
        color: black;
    }
</style>
<body>
    <div class="container w-50 mt-5">
        <h1 class="text-center ">Task Details</h1>
        <div class="border rounded shadow-lg p-4 bg-body-tertiary">
            <h3>Task Name:</h3>
            <p>{{ data.task_name }}</p>
            <h3>Assigned User:</h3>
            <p>{{ data.user_id.username }}</p>
            <h3>Email:</h3>
            <p>{{ data.user_id.email }}</p>
            <h3>Created Date:</h3>
            <p>{{ data.created_date }}</p>
            <h3>Task Status:</h3>
            {%if data.is_completed == 0 %}
            <p>Not Completed</p>
            {%else%}
            <p>Completed</p>
            {%endif%}
            <div class="text-center mt-4">
                <a href="/all/{{data.user_id.id}}" class="btn btn-secondary">Back to Task List</a>
            </div>
        </div>
    </div>
</body>
</html>
