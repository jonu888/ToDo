<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Access Your Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      background: linear-gradient(55deg, #1f1c2c, #928dab);
    }

  </style>
</head>

<body class="d-flex vh-100 align-items-center">

  <div class="container w-25 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h2 class="text-center">Login</h2>
    <div class="text-center mb-4">
      <p class="text-muted">Welcome back! Please login to your account.</p>
    </div>
    <form action="" method="post" class="">
      {% csrf_token %}
      {% for i in form %}
      <div class="mb-3">
        <label for="" class="form-label"><b>{{ i.label }}</b></label>
        {{ i }}
      </div>
      {% endfor %}
      <div class="text-center mt-4 mb-1">
        <button type="submit" class="btn btn-dark">Login</button>
        <p class="text-muted mt-2">
          Don't have an account? <a href="/register" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Register here</a>
        </p>
      </div>
    </form>
  </div>

</body>

</html>
